<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grafico</title>
</head>
<body>
    <main>
        <section class="form">

            <div>
                <h1 class="title">Título</h1>
                <div class="inputs">
                    <form id="form" onsubmit="generate();return false"> 
                        <label class="title-label" for="title">Título</label>
                        <input type="text" placeholder="Título" name="title" value="Evolução dos casos em Alagoas"/>

                        <label class="headline-label" for="headline">Linha Fina</label>
                        <input type="text" placeholder="Linha Fina" name="headline" value="Em 2022 os registros bateram recorde, sobretudo para as meninas"/>

                        <label class="alt-label" for="alt">Texto Alternativo</label>
                        <input type="text" placeholder="Texto Alternativo" name="alt" value="Gráfico sobre a evolução de casos em Alagoas"/>

                        <label class="url-desktop-label" for="url-desktop">Url Desktop</label>
                        <input type="text" placeholder="Url Desktop" name="url-desktop" value="https://www.agenciatatu.com.br/wp-content/uploads/grafico-teste-desktop-1.svg"/>

                        <label class="url-mobile-label" for="url-mobile">Url Mobile</label>
                        <input type="text" placeholder="Url Mobile" name="url-mobile" value="https://www.agenciatatu.com.br/wp-content/uploads/grafico-teste-mobile-1.png"/>
                        
                        <button class="generate" type="submit" value="Enviar">Gerar código</button>

                        <textarea class="box-embed" rows="10" type="text" placeholder="Código Embed" name="result-embed"></textarea>
                        
                    </form>
                </div>
                <div class="cod-embed"></div>
            </div>


        </section>
        <section class="preview">
            <div class="result">
                
                <h2 style="font-size:20px; color: #333; margin-bottom: -20px;">Evolução dos casos em Alagoas</h2>
                <h3 style="font-size:12px; color: #777; font-weight: 400;">Em 2022 os registros bateram recorde, sobretudo para as meninas</h3>
                <picture class="graphic">
                <source media="(min-width: 480px)" srcset="https://www.agenciatatu.com.br/wp-content/uploads/grafico-teste-desktop-1.svg" />
                <source media="(max-width: 479px)" srcset="https://www.agenciatatu.com.br/wp-content/uploads/grafico-teste-mobile-1.png" />
                <img src="https://www.agenciatatu.com.br/wp-content/uploads/grafico-teste-desktop-1.svg" alt="Gráfico sobre a evolução de casos em Alagoas" />
            </picture>
            </div>
            
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
